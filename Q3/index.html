<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro</h2>
        </div>

        <div class="form">
            
            <div class="form-control">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="idade">Idade</label>
                <input type="text"id="idade"placeholder="Idade permitida entre 0 e 150"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="salario">Sálario</label>
                <input type="text" id="salario" placeholder="Digite seu sálario"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="genero">Gênero</label>
                <input type="text" id="genero" placeholder="Digite seu Gênero"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="est">Estado Civil</label>
                <input type="text" id="est" placeholder="Digite seu Estado Civil"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script 
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    ></script>
    <script src="./Q3.js"></script>
</body>
</html>
